name: 'release'
on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set node version to 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - name: Install caddy
        run: |
          sudo apt-get update
          sudo apt-get install -y caddy
          sudo setcap cap_net_bind_service=+ep "$(which caddy)"

      - name: Build plugin
        run: npm run build --workspace packages/plugin

      - name: Install e2e deps
        run: npm ci
        working-directory: tests/e2e

      - name: Compute e2e base url
        id: e2e-url
        run: node -e "const fs=require('node:fs');const path=require('node:path');const {execSync}=require('node:child_process');const content=fs.readFileSync('playground/base-domain.ts','utf8');const match=content.match(/'([^']+)'/);if(!match){throw new Error('playground base domain not found');}const normalize=(value)=>value.trim().replace(/^\\.+|\\.+$/g,'').toLowerCase();const sanitize=(value)=>value.toLowerCase().replace(/[^a-z0-9-]/g,'-').replace(/-+/g,'-').replace(/^-+|-+$/g,'');const execGit=(cmd)=>execSync(cmd,{stdio:['ignore','pipe','ignore']}).toString().trim();const repoRoot=execGit('git rev-parse --show-toplevel');const repo=sanitize(path.basename(repoRoot));let branch=execGit('git rev-parse --abbrev-ref HEAD');if(branch==='HEAD'){branch=execGit('git rev-parse --short HEAD');}const host=`${repo}.${sanitize(branch)}.${normalize(match[1])}`;console.log(`host=${host}`);console.log(`url=https://${host}`);" >> "$GITHUB_OUTPUT"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: tests/e2e

      - name: Run e2e tests
        run: npm test
        working-directory: tests/e2e
        env:
          E2E_BASE_URL: ${{ steps.e2e-url.outputs.url }}

      - name: Create release PR or publish
        uses: changesets/action@v1
        with:
          publish: npm run changeset:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
