name: 'ci'
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set node version to 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci

      - name: Run build 
        run: npm run build 

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set node version to 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci

      - name: Install caddy
        run: |
          sudo apt-get update
          sudo apt-get install -y caddy
          sudo setcap cap_net_bind_service=+ep "$(which caddy)"

      - name: Install e2e deps
        run: npm ci
        working-directory: tests/e2e

      - name: Compute e2e base url
        id: e2e-url
        run: node tests/e2e/compute-host.js >> "$GITHUB_OUTPUT"

      - name: Add host to /etc/hosts
        run: echo "127.0.0.1 ${{ steps.e2e-url.outputs.host }}" | sudo tee -a /etc/hosts

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: tests/e2e

      - name: Run e2e tests
        run: npm test
        working-directory: tests/e2e
        env:
          E2E_BASE_URL: ${{ steps.e2e-url.outputs.url }}
