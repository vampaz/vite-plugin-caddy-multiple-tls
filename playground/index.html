<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Vite Plugin Caddy with multiple TLS</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const locationElement = document.getElementById('location');
      locationElement.textContent = `You are using: ${window.location.href}`;
    });
  </script>
</head>

<body>
  <div id="app">
    <header class="hero">
      <h1>Vite Plugin Caddy with multiple TLS</h1>
      <p class="lead">This page is served over HTTPS using Caddy server to self-sign certificates.</p>
    </header>
    <section class="meta">
      <span class="label">Active URL</span>
      <p id="location" class="location"></p>
    </section>
    <div class="chips">
      <span>HTTPS</span>
      <span>Self-signed TLS</span>
      <span>Local dev</span>
    </div>
  </div>
</body>

</html>
